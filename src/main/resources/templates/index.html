<html xmlns:th="http://thymeleaf.org"> <!<!-- th es un prefijo -->
    <head>
        <title>TecnoProductions</title>
        <meta charset="UTF-8"/>
        
    </head>
    <body>
        <div>Buenas</div>
        <p>Hola</p>
        <p th:text="${mensaje}"></p>
        <p>[[${mensaje}]]</p>
        <table border="0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
